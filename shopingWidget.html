

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/widgets.css">
    <link rel="stylesheet" href="css/vivify.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body class="custom-overflow">
  
<div class="widget-slideshow">

<!-- Slider main container -->
<p class="page-tag">Widget Shopping</p>
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
     
      <div class="swiper-slide">
          <img src="images/weather promotion.png">
          <div class="slide-download">
              <button class="slide-button prominent">Install Widget</button>
              <button class="slide-button">Widget Shop</button>
          </div>
      </div>
      <div class="swiper-slide">
        <img src="Assets/jokes promotion.png">
        <div class="slide-download">
            <button class="slide-button prominent">Install Widget</button>
            <button class="slide-button">Widget Shop</button>
        </div>
    </div>
      <div class="swiper-slide">
        <img src="images/YouTube promotion.png">
        <div class="slide-download">
            <button class="slide-button prominent">Install Widget</button>
            <button class="slide-button">Widget Shop</button>
        </div>
    </div>
 
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
  </div>
</div>





    <div id="widgetShop"></div>
   

    <div id="install" class="install">
        <button id="large-close" class="large-close">

        </button>
<div class="install-bottom vivify fadeInBottom duration-400">
    <div style="width: 234px;background-color: transparent;" class="widget-shop-item">
        <img id="logoOutput" style="float: left;border: solid 1px lightgray;" loading="lazy" class="item-logo" src="">
   
        <div style="float: left;margin-top: 2px;margin-bottom: -2px;" class="item-text-container">
            <h3 id="nameOutput">Placeholder</h3>
            <p><span id="createdByOutput">Created By</span> - <span id="priceOutput">Price</span></p>
        </div>
        <button id="installButton" class="install-button" >Install</button>
    </div> 
    <iframe src="/weatherWidget.html" class="widget-preview" id="widgetPreview"></iframe>
</div>
    </div>

<script id="shop-template" type="text/x-handlebars-template">
  {{#each this}}
  
 
<div onclick="popup('{{name}}', '{{logo}}', '{{createdBy}}', '{{price}}', '{{logo}}', '{{widgetLink}}', '{{widgetSize}}')" class="widget-shop-item">
  <img loading="lazy" class="item-logo" src="{{logo}}">
  <br>
  <div class="item-text-container">
      <h3>{{name}}</h3>
      <p>{{createdBy}} - {{price}}</p>
  </div>
</div>

  {{/each}}
  
  </script>

  <script src="js/widgets.js"></script>

</html>
