<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/widgets.css">
    <link rel="stylesheet" href="css/vivify.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 
</head>
<body>
    <button class="widget-menu-button" onclick="document.getElementById('menu-pop').style.display='block'"><i class="material-icons">create</i></button>
    <h1 class="widget-header">Latest <span id="youtuberName">Channel</span></h1>

<div id="menu-pop" class="widget-menu-pop vivify fadeInBottom duration-400">
<form class="widget-form">
    <label>Channel Name</label>
 <br>
    <input oninput= "" id="channelName" type="text" placeholder="ex: Marques Brownlee">
    <br>
    <label>Channel Link</label>
    <br>
    <input id="channelUrl" >
    <button class="form-button" id="form-close">Close</button>
</form>
</div>

    <div id="youtube-channel-feed"></div>
    <div class="widget-setup-button">
        <button id="widgetSetup" class="vivify popIn delay-1000" >Setup Widget</button>
    </div>
<script src="js/jquery.js"></script>
<script src="js/youtube.js"></script>
</body>
</html>
